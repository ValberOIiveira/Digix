<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="style" href="./css/styles-global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 80px;
        }

        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-graduation-cap me-2"></i>Escola Colman LTDA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Alunos</h2>
            <button class="btn btn-success" id="btnAdicionar">+ Adicionar Aluno</button>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-alunos">
                <tr>
                    <td>1</td>
                    <td>Maria Oliveira</td>
                    <td>Engenharia</td>
                    <td class="table-actions">
                        <button class="btn btn-primary btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João Silva</td>
                    <td>Direito</td>
                    <td class="table-actions">
                        <button class="btn btn-primary btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
                <!-- Adicione mais alunos conforme necessário -->
            </tbody>
        </table>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Escola Colman LTDA. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./js/modal.js"></script>
    <script>
        const modal = new CustomModal();

        document.getElementById('btnAdicionar').addEventListener('click', () => {
            modal.show("Adicionar Aluno", `
                <form id="form-aluno">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso:</label>
                        <input type="text" class="form-control" id="curso" required>
                    </div>
                </form>
            `, [
                {
                    text: "Salvar",
                    type: "primary",
                    handler: () => {
                        const nome = document.getElementById("nome").value;
                        const curso = document.getElementById("curso").value;
                        if (nome && curso) {
                            const tbody = document.getElementById("tabela-alunos");
                            const novaLinha = `
                                <tr>
                                    <td>${tbody.rows.length + 1}</td>
                                    <td>${nome}</td>
                                    <td>${curso}</td>
                                    <td class="table-actions">
                                        <button class="btn btn-primary btn-sm">Editar</button>
                                        <button class="btn btn-danger btn-sm">Excluir</button>
                                    </td>
                                </tr>
                            `;
                            tbody.insertAdjacentHTML("beforeend", novaLinha);
                        }
                    }
                },
                {
                    text: "Cancelar",
                    type: "secondary"
                }
            ]);
        });
    </script>
</body>

</html>
